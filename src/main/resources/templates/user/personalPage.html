<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>All users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <span class="align-middle" sec:authentication="name"></span>
            <span class="align-middle"> with roles:</span>
            <span class="align-middle" th:each="role : ${current.getRoles()}">
                                        <span th:text="${role}"></span>
                                    </span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>


<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" th:href="@{/user}">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">

                    <h2 class="m-3 fw-bold">User information-page</h2>

                    <div class="tab-content" id="tabContent">

                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h5>About user</h5>
                                </div>
                            </div>

                            <div class="card-body" bg-primary text-white>

                                <table class="table table-striped table-hover">

                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Country</th>
                                        <th scope="col">Role</th>
                                    </tr>

                                    <tr th:each="user : ${user}">
                                        <th th:text="${user.id}"></td>
                                        <td th:text="${user.getUsername}"></td>
                                        <td th:text="${user.getName}"></td>
                                        <td th:text="${user.getLastname}"></td>
                                        <td th:text="${user.getCountry}"></td>
                                        <td>
                                            <span th:each="role : ${user.roles}">
                                                <span th:text="${role}"></span>
                                            </span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
